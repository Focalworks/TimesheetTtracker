<div ng-controller="timesheetCtrl">

    <div class="form-group">
        <input type="text" ng-model="timesheet.description" placeholder="Enter the Description" class="form-control"/>
    </div>

    <div class="form-group">
        <select  ng-model="timesheet.project" ng-options="p for p in timesheet.projectArr" class="form-control"><option value="">Select</option></select>
    </div>

    <div  class="form-group">
        <div ng-repeat="tag in timesheet.tagArr">
            <div class="checkbox check-info">
                <input id="tag-{{$index}}" type="checkbox" ng-model="timesheet.tags" class="form-control"/>
                <label for="tag-{{$index}}">{{tag}}</label>
            </div>
        </div>
    </div>

</div>
