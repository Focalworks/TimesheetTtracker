<div ng-controller="userCtrl">

    <div class="alert alert-danger" ng-show="error">{{errorMsg}}</div>
    <div class="row">
        <div class="col-sm-5 col-sm-push-4">
            <div class="panel panel-primary panel-login animated" ng-class="{shake: loginStatus}">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="doLogin(loginForm)" name="loginForm" novalidate>

                        <div class="form-group" ng-class="{'has-error':loginForm.email.$invalid && loginFormSubmit}">
                            <input type="email" name="email"
                                   placeholder="Enter your email address" ng-model="userLogin.email"
                                   class="form-control" required/>
                            <p ng-show="loginForm.email.$error.required && loginFormSubmit" class="help-block">Please enter email</p>
                            <p ng-show="loginForm.email.$error.email && loginFormSubmit" class="help-block">Please enter valid email</p>
                        </div>

                        <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && loginFormSubmit}">
                            <input type="password" name="password"
                                   placeholder="Enter your password" ng-model="userLogin.password"
                                   class="form-control" required/>
                            <p ng-show="loginForm.password.$invalid && loginFormSubmit" class="help-block">Please enter password</p>
                        </div>

                        <button class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
